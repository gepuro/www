<script src="https://edit.tonyu.jp/js/runtime/detectUnsupported.js"></script><script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu' data-lastupdate='1621000073354' >$score = 0;
new Label{x:300,y:10,template:"スコア: $score"};

$time = 500;
new Timer;

new Player;

while($time>0){
    if(rnd(100)<5){
        new Ball1;
    }
    update();
}

new Label{x:250, y:250, template:"最終スコア: $score", size:50};
update();
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Ball1.tonyu' data-lastupdate='1621000341199' >extends Ball;

x=rnd(450);
y=10;


while(true){
    y += 5;
    if(crashTo(Player)){
        $score += 10;
        onDie();
        die();
    }
    if($time<=0){
        die();
    }
    update();
}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Player.tonyu' data-lastupdate='1621000006674' >animation=-1;
animation_counter=0;
p=$pat_neko+60;
x=220;
y=450;
while(true){
    if(getkey("right")>0){
        scaleX=1;
        scaleY=1;
        x+=3;
    }
    if(getkey("left")>0){
        scaleX=-1;
        scaleY=1;
        x-=3;
    }
    if(animation_counter % 10 == 0){
        animation *= -1;
        p += animation;
    }
    animation_counter += 1;
    update();
}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Timer.tonyu' data-lastupdate='1620998607407' >new Label{x:100,y:10,template:"残り時間: $time"};

while($time > 0){
    $time -= 1;
    update();
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Bomb.tonyu' data-lastupdate='1620999147399' >p=$pat_sample+4;
wait(5);
p=p+1;
wait(5);
p=p+1;
wait(5);
p=p+1;
wait(5);
die();</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Ball.tonyu' data-lastupdate='1621000261609' >function onDie() {
    new Bomb{x:x, y:y};
}
</script>
